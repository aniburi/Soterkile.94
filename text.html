<!DOCTYPE html>
<html>
<head>
  <title>Mini Shooter Game</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    canvas {
      background: #222;
      border: 2px solid #fff;
      display: block;
      margin: 20px auto;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:active {
      background: #666;
    }
  </style>
</head>
<body>

<h2>Mini Shooter Game</h2>
<canvas id="game" width="600" height="400"></canvas>

<div class="controls">
  <button class="btn" onclick="moveLeft()">‚è™ Left</button>
  <button class="btn" onclick="fire()">üî´ Fire</button>
  <button class="btn" onclick="moveRight()">‚è© Right</button>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let player = { x: 280, y: 350, w: 40, h: 40, color: "lime" };
  let bullets = [];
  let enemies = [];

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.w, player.h);
  }

  function drawBullets() {
    ctx.fillStyle = "yellow";
    bullets.forEach((b, i) => {
      b.y -= 5;
      if (b.y < 0) bullets.splice(i, 1);
      else ctx.fillRect(b.x, b.y, 5, 10);
    });
  }

  function drawEnemies() {
    ctx.fillStyle = "red";
    enemies.forEach((e, i) => {
      e.y += 2;
      if (e.y > canvas.height) enemies.splice(i, 1);
      else ctx.fillRect(e.x, e.y, 30, 30);
    });
  }

  function createEnemy() {
    let x = Math.random() * (canvas.width - 30);
    enemies.push({ x: x, y: 0 });
  }

  function detectCollision() {
    enemies.forEach((e, ei) => {
      bullets.forEach((b, bi) => {
        if (
          b.x < e.x + 30 &&
          b.x + 5 > e.x &&
          b.y < e.y + 30 &&
          b.y + 10 > e.y
        ) {
          enemies.splice(ei, 1);
          bullets.splice(bi, 1);
        }
      });
    });
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    drawBullets();
    drawEnemies();
    detectCollision();
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") moveLeft();
    if (e.key === "ArrowRight") moveRight();
    if (e.key === " ") fire();
  });

  function moveLeft() {
    if (player.x > 0) player.x -= 15;
  }

  function moveRight() {
    if (player.x + player.w < canvas.width) player.x += 15;
  }

  function fire() {
    bullets.push({ x: player.x + 18, y: player.y });
  }

  setInterval(createEnemy, 1000);
  gameLoop();
</script>

</body>
</html>
